<section id="add-comment">
    <div class="panel panel-default">
        <div class="panel-heading">Add new comment</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <textarea class="form-control" placeholder="type your comment..."></textarea>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-default" value="Reset">Clear</button>
                    <button type="submit" class="btn btn-success" value="Submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</section>
