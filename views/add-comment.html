<section id="add-comment" class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">Add new comment</div>
            <div class="panel-body">
                <form ng-submit="addNewComment()">
                    <div class="form-group">
                        <input class="form-control"
                               placeholder="title"
                               type="text" ng-model="newComment.title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control"
                                  placeholder="type your comment..."
                                  ng-model="newComment.text"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" value="Submit">Send</button>
                        <button type="reset" class="btn btn-default" value="Reset">Clear</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
