<div class="comment-wrap col-xs-12 col-md-10 col-md-offset-1">
    <aside class="actions">
        <button type="button"
                class="btn btn-danger btn-sm"
                value="Delete"
                ng-click="remove({index: index})">Delete</button>
        <button type="button"
                class="btn btn-default btn-sm btn-edit"
                value="Edit"
                ng-show = "isViewMode"
                ng-click="toggleEditMode()">Edit</button>
    </aside>
    <div class="comment-view" ng-show="isViewMode">
        <span class="glyphicon glyphicon glyphicon-comment" aria-hidden="true"></span>
        <h4>{{comment.title}}</h4>
        <p ng-bind-html="comment.text"></p>
        Tags: <span ng-repeat ="tag in comment.tags track by $index">
            {{tag}}
        </span>
    </div>
    <div class="comment-edit" ng-hide="isViewMode">
        <form ng-submit="updateComment()">
            <div class="form-group">
                <input class="form-control"
                       placeholder="title"
                       type="text"
                       ng-model="updateCommentData.title">
            </div>
            <div class="form-group">
                <textarea class="form-control"
                          placeholder="type your comment..."
                          ng-model="updateCommentData.text"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="tag1, tag2" type="text"
                       ng-model="updateCommentData.newTags">
                <div class="checkbox" ng-repeat = "tag in updateCommentData.allTags track by $index">
                    <label >
                        <input type="checkbox"
                               ng-checked="updateCommentData.tags.indexOf(tag) > -1"
                               ng-click="updateTag(index, tag)">{{tag}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" >Save</button>
                <button type="button"
                        class="btn btn-default"
                        ng-click="toggleEditMode()">Cancel</button>
            </div>
        </form>
    </div>
</div>
